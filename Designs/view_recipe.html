<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/user_home.css">
    <title>View Recipes</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h3>My Recipes</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-1">
                <h5>Category: Vegetable</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr/>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <h5>Recipe 1</h5>
            </div>
            <div class="col-md-6">
                <button type="submit" class="mr-3">Rename Recipe</button>
                <button type="submit" class="mr-3">Delete Recipe</button>
                <button type="submit" class="mr-3">Create New Recipe</button>
            </div>
        </div>
        <div class="row mt-3">
            <!-- The table should be dynamically filled with content-->
            <table class="table table-hover table-light ml-2">
                <tbody>
                    <tr>
                        <td>
                            Some ingredient 1
                        </td>
                        <td class="text-right">
                            <button type="submit" class="mr-5">Rename Recipe</button>
                            <button type="submit" class="mr-5">Delete Recipe</button>
                            <button type="submit" class="mr-5">Create New Recipe</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Some ingredient 2
                        </td>
                        <td class="text-right">
                            <button type="submit" class="mr-5">Rename Recipe</button>
                            <button type="submit" class="mr-5">Delete Recipe</button>
                            <button type="submit" class="mr-5">Create New Recipe</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
