<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/user_home.css">
    <script src="js/bootstrap.js"></script>
    <title>User Home Page</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Home</h3>
            </div>
            <div class="col-md-6">
                <!-- 'user email address is placeholder text
                    This should be filled dynamically once we've 
                    implemented functionality'-->
                <h5 class="text-right">user email address</h5>
                <h5 class="text-right"><a href="index.html">Logout</a></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>My Recipes</h3>
            </div>
            <div class="col-md-6 mt-1">
                <h5>Add a recipe to a category or create a new recipe category</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr/>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <h5>Categories</h6>
            </div>
            <div class="col-md-6">
                <button type="submit" class="">Create Category</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <p class="mr-2"><a class="" data-toggle="collapse" href="#menuRenameDeleteCategory" 
                    aria-expanded="false" aria-controls="menuRenameDeleteCategory">
                    <span class="plus sign"></span>+</a>
                Vegetable</p>        
            </div>
            <div class="col-md-6">
                <button type="submit" class="button">View Recipes In This Category</button>
                <button type="submit" class="button">Add A Recipe To This Category</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <div class="collapse" id="menuRenameDeleteCategory">
                    <button type="submit" class="">Rename Category</button>
                    <button type="submit" class="">Delete Category</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
